


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="return data()" action="wlc.html" class="login-form">
        <input type="text" name="username " id="n1" placeholder="UserName"><br><br>
        <input type="password" name="pass" id="n2" placeholder="Password"><br><br>
        <input type="password" name="pass" id="n3" placeholder="confirm-Password"><br><br>
        <input type="submit" name="submit" id="n4">
    </form>
    <script>
        
        function data(){
            let a = document.querySelector("#n1").value;
            let b = document.querySelector("#n2").value;
            let c = document.querySelector("#n3").value;
            if(a== ""|| b== ""|| c== ""){
                alert("All feilds are mandatory");
                return false;
            }
            else if(b!=c)
            {
                alert("Enter the same password");
                return false;
            }
            else {
                return true;
            }
             }
    </script>
</body>
